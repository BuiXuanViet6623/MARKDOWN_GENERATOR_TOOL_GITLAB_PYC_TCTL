<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Markdown Generator Tool</title>
  <link rel="icon" href="/iconweb.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 540px;
      color: #333;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #222;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      font-size: 1rem;
    }

    textarea,
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.6);
      color: #333;
      font-size: 1rem;
      outline: none;
      transition: background 0.3s;
    }

    textarea:focus,
    input:focus {
      background: rgba(255, 255, 255, 0.85);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ffb74d, #ff8a65);
      font-weight: bold;
      font-size: 1.1rem;
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #ffa726, #ff7043);
    }

    #message {
      margin-top: 20px;
      font-size: 1rem;
      text-align: center;
    }

    a.download-link {
      display: inline-block;
      margin-top: 14px;
      padding: 12px 20px;
      background-color: #4caf50;
      color: white;
      font-weight: 600;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    a.download-link:hover {
      background-color: #43a047;
    }

    .container img {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 120px;
      height: auto;
    }

    @media (max-width: 480px) {
      .container {
        padding: 24px 20px;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/iconweb.png" alt="App Logo" />
    <h1>Markdown Generator</h1>

    <label for="keywords">Keywords:</label>
    <textarea id="keywords" placeholder="e.g.\nÂÖ•Âè£Âú∞ÂùÄ\nÊ∞∏‰πÖËßÇÁúãÈìæÊé•\nÊúÄÊñ∞Âú∞ÂùÄ"></textarea>

    <label for="cy">Enter suffix character (cy, lj, mx):</label>
    <input type="text" id="cy" placeholder="cy" />

    <button onclick="generateFiles()">Generate Markdown Files</button>

    <div id="message"></div>
  </div>

  <script>
    async function generateFiles() {
      const keywordsInput = document.getElementById("keywords").value.trim();
      const cy = document.getElementById("cy").value.trim();
      const messageEl = document.getElementById("message");
      messageEl.innerHTML = "‚è≥ Processing...";

      if (!keywordsInput || !cy) {
        messageEl.textContent = "‚ö†Ô∏è Please enter both keywords and suffix character.";
        return;
      }

      const keywords = keywordsInput.split("\n").map(k => k.trim()).filter(k => k);
      const payload = { keywords, cy };

      try {
        const response = await fetch("https://tool-markdown-generator-gitlab-pyc-tctl.onrender.com/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          const error = await response.text();
          throw new Error(`Server error: ${response.status} - ${error}`);
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const today = new Date().toISOString().slice(0, 10);
        const fileName = `Tool-MARKDOWN-TCTL-PYC-${today}.zip`;

        messageEl.innerHTML = `
          ‚úÖ <strong>Your file is ready!</strong><br/>
          üëâ <a href="${url}" download="${fileName}" class="download-link">Click here to download</a>
        `;
      } catch (err) {
        console.error(err);
        messageEl.innerHTML = `‚ùå Error:<br/><code>${err.message}</code>`;
      }
    }
  </script>
</body>
</html>
